<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="./dist/output.css" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="box-border bg-lightgray">
  <main class="h-full md:mx-auto md:my-auto bg-lightgray px-8 py-20 body-font font-outfit">
    <div class="bg-white md:w-1/4 rounded-xl mx-auto my-auto p-4">
      <img src="./images/image-qr-code.png" alt="gr-code to frontend" class="rounded-xl w-full"/>
        <h1 class="text-xl tracking-wide md:tracking-normal md:text-3xl font-bold text-darkblue my-4 text-center">Improve your front-end skills by building projects</h1>
        <p class="text-lg font-medium text-grayishblue text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    
  </main>
